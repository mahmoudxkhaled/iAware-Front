<div class="card">
    <div class="iAware-loading-table-container" style="position: relative;">
        <app-table-loading-spinner *ngIf="tableLoadingSpinner"></app-table-loading-spinner>

        <p-table #dt [value]="permessions" [paginator]="true" [rows]="pagination.size" [showCurrentPageReport]="true"
            responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10,25,50]" [totalRecords]="totalRecords" [lazy]="true"
            (onLazyLoad)="onLazyLoad($event)">
            <ng-template pTemplate="caption">
                <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                    <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Global Search"
                            class="w-full" />
                    </span>
                    <button (click)="openAddDialog()" pButton
                        class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-user-plus"
                        label="Add Item"></button>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th class="white-space-nowrap" style="width:25%">Function Name</th>
                    <th class="white-space-nowrap" style="width:25%">Control Key</th>
                    <th class="white-space-nowrap" style="width:25%">Page Name</th>
                    <th style="width:25%" class="text-center">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-permession>
                <tr>
                    <td>{{permession.functionName}}</td>
                    <td>{{getControleKeyName(permession.controlKey)}}</td>
                    <td>{{permession.aspNetPageName}}</td>
                    <td>
                        <div class="flex align-items-center justify-content-around">
                            <div>
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="openEditDialog(permession)"></button>
                            </div>
                            <div>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                                    (click)="openDeleteDialog(permession)"></button>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog [(visible)]="addDialog" [style]="{width: '70%', height:'70%'}" header="Page Details" [modal]="true"
    class="p-fluid">
    <ng-template pTemplate="content">
        <div class="grid">
            <div class="col-12">
                <!-- <form #addFrom="ngForm"> -->
                <div class="grid formgrid p-fluid">
                    <div class="field mb-4 col-12 md:col-6">
                        <label for="functionName" class="font-medium text-900">Function Name</label>
                        <input id="functionName" type="text" pInputText name="functionName"
                            [(ngModel)]="currentSelected.functionName" required>

                    </div>
                    <div class="field mb-4 col-12 md:col-6">
                        <label for="controlKey" class="font-medium text-900">Control Key</label>
                        <p-dropdown [(ngModel)]="currentSelected.controlKey" [options]="actions" [filter]="true"
                            optionLabel="name" optionValue="id"></p-dropdown>

                    </div>
                    <div class="field mb-4 col-12 md:col-6">
                        <label for="controlEventKey" class="font-medium text-900">Control Event Key</label>
                        <p-dropdown [(ngModel)]="currentSelected.controlEventKey" [options]="actions" [filter]="true"
                            optionLabel="name" optionValue="id"></p-dropdown>

                    </div>
                    <div class="field mb-4 col-12 md:col-6">
                        <label for="functionDescription" class="font-medium text-900">Function Description</label>
                        <input id="functionDescription" type="text" pInputText name="functionDescription"
                            [(ngModel)]="currentSelected.functionDescription">
                    </div>
                    <div class="field mb-4 col-12  md:col-6 flex flex-column align-items-start justify-content-end">
                        <div class="field-checkbox">
                            <p-checkbox name="isPageLoadingFunction" label="Is Page Loading Function"
                                [(ngModel)]="currentSelected.isPageLoadingFunction" [binary]="true"
                                id="isPageLoadingFunction"></p-checkbox>
                        </div>
                    </div>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
            (click)="hideAddDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="add()"></button>
    </ng-template>
</p-dialog>

<p-dialog [(visible)]="deleteDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="currentSelected">Are you sure you want to delete <b> {{currentSelected.functionName}} </b>?</span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
            (click)="deleteDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Delete" (click)="delete()"></button>
    </ng-template>
</p-dialog>
