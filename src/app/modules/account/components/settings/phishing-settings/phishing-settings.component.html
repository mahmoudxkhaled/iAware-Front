<div class="card">
    <p-toast></p-toast>
    <form [formGroup]="form" (ngSubmit)="saveSettings()">
        <div class="col-12">
            <div class="card">
                <h5>{{ 'account.phishing-settings.title' | translate }}</h5>
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-12">
                        <label htmlFor="defaultPhishingLanguage">{{
                            'account.phishing-settings.defaultPhishingLanguage' | translate
                        }}</label>
                        <p-dropdown
                            [options]="languagesList"
                            optionLabel="name"
                            optionValue="code"
                            formControlName="defaultPhishingLanguage"></p-dropdown>
                    </div>
                    <div class="col-12">
                        <button
                            pButton
                            pRipple
                            label="{{ 'shared.actions.saveChanges' | translate }}"
                            class="w-auto mt-3"
                            type="submit"
                            [disabled]="!form.valid"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
