<div class="card">
    <p-toast></p-toast>
    <form [formGroup]="form" (ngSubmit)="saveSettings()">
        <div class="col-12">
            <div class="card">
                <h5>{{'account.training-settings.title' | translate}}</h5>
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 flex justify-content-between">
                        <label htmlFor="enableContentSurveysForAllNewTrainingCampaigns">{{'account.training-settings.enableContentSurveysForAllNewTrainingCampaigns' | translate}}</label>
                        <p-inputSwitch formControlName="enableContentSurveysForAllNewTrainingCampaigns"></p-inputSwitch>
                    </div>
                    <div class="field col-12 flex flex justify-content-between">
                        <label htmlFor="enableDirectLinksInTrainingNotifications">{{'account.training-settings.enableDirectLinksInTrainingNotifications' | translate}}</label>
                        <p-inputSwitch formControlName="enableDirectLinksInTrainingNotifications"></p-inputSwitch>
                    </div>
                    <div class="col-12">
                        <button pButton pRipple label="{{'shared.actions.saveChanges' | translate}}" class="w-auto mt-3" type="submit" [disabled]="!form.valid"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
