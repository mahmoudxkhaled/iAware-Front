<div class="card">
    <p-toast></p-toast>
    <form [formGroup]="form" (ngSubmit)="saveSettings()">
        <div class="col-12">
                <h5>{{'account.branding.title' | translate}}</h5>
                <div class="p-fluid p-formgrid grid">
                    <div class="field mb-4 col-12 md:col-6">
                        <label for="lessonBookUrl" class="font-medium text-900">{{'account.branding.companyLogoURL' | translate}}</label>
                        <div class="flex justify-content-between">
                            <div class="custom-file-upload">
                                <button type="button" class="bbbutton" (click)="fileInputBook.click()">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                        stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125"
                                            stroke="#ffffff" stroke-width="2"></path>
                                        <path d="M17 15V18M17 21V18M17 18H14M17 18H20" stroke="#ffffff" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg> {{'account.branding.upload' | translate}}
                                </button>
                                <div *ngIf="companyLogo.length > 0">
                                    <p>{{ companyLogo[0].name }}</p>
                                </div>
                                <input #fileInputBook type="file" (change)="onlessonBookChange($event)"
                                    style="display: none;" />
                            </div>
                            <div *ngIf="isLogoIn">
                                <p-image width="20px"  height="15px" src="{{imageSrc}}" alt="Image"  [preview]="true"></p-image>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button pButton pRipple label="{{'shared.actions.saveChanges' | translate}}" class="w-auto mt-3" type="submit"
                            [disabled]="!form.valid"></button>
                    </div>
                </div>
        </div>
    </form>
</div>
