<div class="card">
    <p-toast></p-toast>
    <form [formGroup]="form" (ngSubmit)="saveSettings()">
        <div class="col-12">
            <div class="card">
                <h5>{{'account.learner-experience.title' | translate}}</h5>
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-6">
                        <label htmlFor="leaderboardType">{{'account.learner-experience.leaderboardType' | translate}}</label>
                        <input pInputText id="leaderboardType" type="text" formControlName="leaderboardType" />
                    </div>
                    <div class="field col-12 md:col-6">
                        <label htmlFor="defaultTrainingLanguage">{{'account.learner-experience.defaultTrainingLanguage' | translate}}</label>
                        <input pInputText id="defaultTrainingLanguage" type="text" formControlName="defaultTrainingLanguage" />
                    </div>
                    <div class="field col-12 md:col-6">
                        <label htmlFor="leaderboardTimePeriod">{{'account.learner-experience.leaderboardTimePeriod' | translate}}</label>
                        <input pInputText id="leaderboardTimePeriod" type="text" formControlName="leaderboardTimePeriod" />
                    </div>
                    <div class="field col-12 md:col-6">
                        <label htmlFor="groupsToIncludeInLeaderboard">{{'account.learner-experience.groupsToIncludeInLeaderboard' | translate}}</label>
                        <input pInputText id="groupsToIncludeInLeaderboard" type="text" formControlName="groupsToIncludeInLeaderboard" />
                    </div>
                    <div class="field col-12 flex justify-content-between">
                        <label htmlFor="enableOptionalTrainingCampaigns">{{'account.learner-experience.enableOptionalTrainingCampaigns' | translate}}</label>
                        <p-inputSwitch formControlName="enableOptionalTrainingCampaigns"></p-inputSwitch>
                    </div>
                    <div class="field col-12 flex justify-content-between">
                        <label htmlFor="enableAIDARecomendedOptionalLearning">{{'account.learner-experience.enableAIDARecomendedOptionalLearning' | translate}}</label>
                        <p-inputSwitch formControlName="enableAIDARecomendedOptionalLearning"></p-inputSwitch>
                    </div>
                    <div class="field col-12 flex justify-content-between">
                        <label htmlFor="excludeTrainingCampaignsWithNoDueDate">{{'account.learner-experience.excludeTrainingCampaignsWithNoDueDate' | translate}}</label>
                        <p-inputSwitch formControlName="excludeTrainingCampaignsWithNoDueDate"></p-inputSwitch>
                    </div>
                    <div class="field col-12 flex flex justify-content-between">
                        <label htmlFor="enableBadges">{{'account.learner-experience.enableBadges' | translate}}</label>
                        <p-inputSwitch formControlName="enableBadges" (onChange)="enableBadge($event)"></p-inputSwitch>
                    </div>
                    @if (isBadgeEnabled) {
                        <div class="field mb-4 col-12">
                                <p-multiSelect
                                inputId="roles"
                                [options]="badges"
                                optionLabel="name"
                                optionValue="id"
                                formControlName="tenantBadges"
                                [filter]="false"
                                ></p-multiSelect>
                                <label for="roles">{{'account.learner-experience.select' | translate}}</label>
                        </div>
                    }
                    <div class="col-12">
                        <button pButton pRipple label="{{'shared.actions.saveChanges' | translate}}" class="w-auto mt-3" type="submit" [disabled]="!form.valid"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
