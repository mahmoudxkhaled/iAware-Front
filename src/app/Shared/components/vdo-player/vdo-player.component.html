<div style="position: relative; width: 100%; padding-top: 56.25%; overflow: hidden">
    <iframe
        *ngIf="videoUrl"
        [src]="videoUrl"
        style="border: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%"
        allow="encrypted-media"
        allowfullscreen>
    </iframe>
</div>
